services:
  db:
    image: postgres:17-alpine
    container_name: tugan-db
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tugan-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: dev
    container_name: tugan-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
      - static-volume:/app/static_root
      - media-volume:/app/media
    expose:
      - 8000
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: dev
    container_name: tugan-celery-worker
    command: celery -A config worker -l INFO -Q default,background --concurrency=2
    volumes:
      - ../backend:/app
      - media-volume:/app/media
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: dev
    container_name: tugan-celery-beat
    command: celery -A config beat -l INFO
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: dev
    container_name: tugan-bot
    command: python manage.py run_bot
    volumes:
      - ../backend:/app
      - media-volume:/app/media
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tugan-frontend
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ../frontend:/app
      - node-modules:/app/node_modules
    working_dir: /app
    expose:
      - 5173
    env_file:
      - ../.env
    depends_on:
      - backend
    stdin_open: true
    tty: true

  nginx:
    image: nginx:1.27.5-alpine
    container_name: tugan-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/templates/default.conf.template:ro
      - static-volume:/app/backend/static_root:ro
      - media-volume:/app/backend/media:ro
    env_file: ../.env
    environment:
      NGINX_PORT: 80
      BACKEND_PORT: 8000
      FRONTEND_PORT: 5173
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  postgres-data:
  redis-data:
  static-volume:
  media-volume:
  node-modules:
